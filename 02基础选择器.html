<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <style>
        .one{
            width: 110px;
            height: 110px;
            border: 1px solid #000;
            float: left;
            margin: 20px;
        }
        .mini{
            width: 40px;
            height: 40px;
            border: 1px solid red;
            float: left;
            margin: 5px;
        }
    </style>
</head>

<body>
    <button class="btn1">选择id值为one的元素</button>
    <button class="btn2">选择class值为mini的元素</button>
    <button class="btn3">选择元素名是div的所有元素</button>
    <button class="btn4">选择所有元素</button>
    <button class="btn5">选择所有的span元素和id为two元素</button>
    <div class="box">
        <div class="one" id="one">
            <div class="mini"></div>
        </div>
        <div class="one" id="two">
            <div class="mini"></div>
            <div class="mini"></div>
        </div>
        <div class="one">
            <div class="mini"></div>
            <div class="mini"></div>
            <div class="mini"></div>
            <div class="mini"></div>
        </div>
        <div class="one">
            <span class="mini"></span><span class="mini"></span><span class="mini"></span><span class="mini"></span>
        </div>
        <span class="one"></span>
    </div>
    <script>
        $('.btn1').click(function(){
            $('#one').css('background-color','green')
        })
        $('.btn2').click(function(){
            $('.mini').css('background-color','pink')
        })
        $('.btn3').click(function(){
            $('div').css('background-color','orange')
        })
        $('.btn4').click(function(){
            $('*').css('background-color','yellow')
        })
        $('.btn5').click(function(){
            $('span,#two').css('background-color','grey')
        })



    </script>
</body>

</html>
